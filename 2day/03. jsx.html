<!-- createElement 보다 편한 JSX 사용법: js를 확장한 문법 -->

<body>

    <div id="root"></div>

</body>
<!-- React JS는 어플리케이션이 아주 Interactive하도록 만들어주는 library -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- React DOM은 React element들을 HTML body에 둘 수 있도록 해준다 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- 바벨은 JSX를 브라우저가 이해 할 수 있는 형태로 바꾸어 준다 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    const header = <div>header</div>;
    const main = <div>main</div>;
    const product = <div>product</div>;
    const footer = <div>footer</div>;

    // JSX에서 코드의 개행이 필요할 경우 소괄호를 사용하여 묶습니다.
    const body = (
        <div>
            {header}
            {main}
            {product}
            {footer}
        </div>
    );

    const root = document.getElementById("root");
    // ReactDOM.createRoot 함수는 React 18부터 도입된 함수로, React 애플리케이션에서 루트 노드를 만들고, 그 루트 노드를 기반으로 리액트 앱을 렌더링하는 데 사용됩니다.
    ReactDOM.render(body,root);

</script>
