<!DOCTYPE html>
<html lang="en">

<head>
</head>

<!-- React JS는 우리가 해왔던 방식을 거꾸로 하고 있다는 것을 설명하는 예시 -->
<!-- 
Vanilla JS : HTML > JS
React JS : JS > HTML
 -->

<body>

    <div id="root"></div>

</body>
<!-- React JS는 어플리케이션이 아주 Interactive하도록 만들어주는 library -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- React DOM은 React element들을 HTML body에 둘 수 있도록 해준다 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

<script>
    let a = 0;
    const root = document.getElementById("root");
    const h1 = React.createElement("h1", { id: "h1", style: { color: "blue" } }, "Total clicks: 0");
    const button = React.createElement("button", { onClick: () => { a = a + 1; console.log(a); } }, "Click me");
    const container = React.createElement("div", null, [h1, button])
    ReactDOM.render(container, root);
</script>


</html>
